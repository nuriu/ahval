<article class="uk-comment">
  <header class="uk-comment-header uk-grid-medium uk-flex-middle uk-margin-remove-bottom" uk-grid>
    <div class="uk-width-auto">
      <img class="uk-comment-avatar" width="50" height="50" [src]=[image] [title]=[tooltip] uk-tooltip>
    </div>
    <div class="uk-width-expand">
      <h3 class="uk-comment-title uk-margin-top uk-margin-remove-bottom">
        <a class="uk-link-reset" [routerLink]="['/github/profile/' + tooltip]">{{ title }}</a> &emsp;
        <small>{{ date.toLocaleString() }}</small>
      </h3>
      <ul class="uk-comment-meta uk-margin-remove-top uk-padding-remove-left">
        <li>
          <p>{{ content }}</p>
        </li>
      </ul>
    </div>
  </header>
</article>
