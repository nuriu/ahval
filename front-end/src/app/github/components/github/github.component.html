<div class="uk-tile uk-tile-default">

  <ul class="uk-breadcrumb">
    <li><a href="#" routerLink="/home">Ajanda</a></li>
    <li><a href="#" routerLink="/github/home">GitHub</a></li>
    <li>
      <span href="#">Akış</span>
      &nbsp;
      <img class="uk-border-circle" width="30" height="30" [src]=[user?.avatar_url]>
    </li>
  </ul>

  <hr class="uk-divider-icon">

  <div class="uk-section uk-section-default">
    <div class="uk-container">
      <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
        <div>
          <ul class="uk-list">
            <li *ngFor="let item of receivedEvents; let i = index" [ngSwitch]="item.type">

              <app-github-flowitemcard *ngSwitchCase="'WatchEvent'"
                                      [image]="item?.actor.avatar_url"
                                      [tooltip]="item?.actor.login"
                                      [title]="'#' + i + ' - ' + item?.actor.login"
                                      [date]="item?.created_at"
                                      [content]="item?.repo.name + ' adresindeki projeyi favorilerine ekledi.'">
              </app-github-flowitemcard>

              <app-github-flowitemcard *ngSwitchCase="'ForkEvent'"
                                      [image]="item?.actor.avatar_url"
                                      [tooltip]="item?.actor.login"
                                      [title]="'#' + i + ' - ' + item?.actor.login"
                                      [date]="item?.created_at"
                                      [content]="item?.repo.name + ' adresindeki projeyi çatalladı.'">
              </app-github-flowitemcard>

              <app-github-flowitemcard *ngSwitchCase="'CreateEvent'"
                                      [image]="item?.actor.avatar_url"
                                      [tooltip]="item?.actor.login"
                                      [title]="'#' + i + ' - ' + item?.actor.login"
                                      [date]="item?.created_at"
                                      [content]="item?.repo.name + ' adresinde bir proje oluşturdu.'">
              </app-github-flowitemcard>

              <app-github-flowitemcard *ngSwitchCase="'PublicEvent'"
                                      [image]="item?.actor.avatar_url"
                                      [tooltip]="item?.actor.login"
                                      [title]="'#' + i + ' - ' + item?.actor.login"
                                      [date]="item?.created_at"
                                      [content]="item?.repo.name + ' adresindeki projeyi herkese açık hale getirdi.'">
              </app-github-flowitemcard>

              <app-github-flowitemcard *ngSwitchCase="'MemberEvent'"
                                      [image]="item?.actor.avatar_url"
                                      [tooltip]="item?.actor.login"
                                      [title]="'#' + i + ' - ' + item?.actor.login"
                                      [date]="item?.created_at"
                                      [content]="item?.payload.member.login + ' adlı kullanıcıyı ' + item?.repo.name + ' adresindeki proje ekibine ekledi.'">
              </app-github-flowitemcard>

              <app-github-flowitemcard *ngSwitchDefault
                                      [image]="item?.actor.avatar_url"
                                      [tooltip]="item?.actor.login"
                                      [title]="'#' + i + ' - ' + item?.actor.login"
                                      [date]="item?.created_at"
                                      [content]="item?.type + ' isimli olay türü için henüz içerik metni yazılmadı.'">
              </app-github-flowitemcard>

            </li>
          </ul>
        </div>

        <div>
          <div class="uk-panel">
            <h2>Takip Eden Kişiler <span class="uk-badge">{{ followers?.length }}</span></h2>
            <img class="uk-border-circle uk-margin-right uk-margin-bottom" width="50" height="50"
                *ngFor="let fu of followers" src="{{ fu?.avatar_url }}"
                title="{{ fu?.login }}" uk-tooltip>
            <br />
            <h2>Takip Edilen Kişiler <span class="uk-badge">{{ followingUsers?.length }}</span></h2>
            <img class="uk-border-circle uk-margin-right uk-margin-bottom" width="50" height="50"
                *ngFor="let fu of followingUsers" src="{{ fu?.avatar_url }}"
                title="{{ fu?.login }}" uk-tooltip>
            <br />
            <h2>Projeler <span class="uk-badge">{{ repos?.length }}</span></h2>
            <ul class="uk-list">
              <li *ngFor="let item of repos">
                <span class="uk-margin-small-right" uk-icon="icon: github"></span>
                {{ item?.full_name }} <span class="uk-badge">{{ item?.language }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
