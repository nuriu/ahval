<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajanda</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/ajanda.css">

    <!-- JS -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="build/common.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
</head>

<body class="ajanda">
    
    <div class="ui left visible vertical inverted very thin sidebar icon menu">
        <a class="item" style="padding-left:10px;" id="GitHub">
            <i class="big github icon"></i>
        </a>
        <a class="item" style="padding-left:10px;" id="GitLab">
            <i class="big orange gitlab icon"></i>
        </a>
        <a class="item" style="padding-left:10px;" id="Bitbucket">
            <i class="big blue bitbucket icon"></i>
        </a>
        <a class="item" style="padding-left:10px;" id="Trello">
            <i class="big teal trello icon"></i>
        </a>
    </div>

    <div class="pusher" style="padding:25px 75px 25px 25px;" id="icerik">
        <div class="ui basic segment">
            <h2 class="ui center aligned inverted icon header" style="padding-top:4em;">
                <i class="inverted circular left arrow icon"></i> Seçim Yapın
                <br><br><br>
                <p>Lütfen yandaki menüden entegre etmek istediğiniz sistemi seçin.</p>
            </h2>
        </div>
    </div>
    
    <script type="text/javascript">
        window.Client = require("github");
        window.github = new window.Client({
            debug: false
        });
    </script>
</body>

</html>
