<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajanda</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/menu.css">
    <link rel="stylesheet" type="text/css" href="app/css/akis.css">
    <link rel="stylesheet" type="text/css" href="app/css/ust.css">
    <link rel="stylesheet" type="text/css" href="app/css/ajanda.css">

    <!-- JS -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="build/common.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
</head>

<body class="ajanda">
    <div class="ui small basic modal">
        <div class="ui three raised link cards">

            <div class="card" id="GitHub">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">GitHub</div>
                            </div>
                        </div>
                    </div>
                    <img src="resim/github.png">
                </div>
            </div>
            <div class="card" id="GitLab">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">GitLab</div>
                            </div>
                        </div>
                    </div>
                    <img src="resim/gitlab.png">
                </div>
            </div>
            <div class="card" id="Bitbucket">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">Bitbucket</div>
                            </div>
                        </div>
                    </div>
                    <img src="resim/bitbucket.png">
                </div>
            </div>

        </div>
    </div>

    <div id="profil">
    </div>

    <div class="ui two column doubling grid container" id="icerik">

        <div class="three wide column" id="menu">
            <aside id="menu" class="menu menu-renkli acik" role="navigation">

                <div class="menu-bas header-renkli">
                    <div class="ust-bar"></div>
                    <a class="menu-baslik" href="#" id="projeListesiBaslik"><i class="tasks icon"></i> Projeler</a>
                </div>

                <ul class="nav menu-nav" id="projeListesi">
                    <li>
                        <h2>YÃ¼kleniyor...</h2>
                    </li>
                </ul>

            </aside>
        </div>

        <div class="thirteen wide column" id="akis">
            <div id="zaman">
                <div class="ust-bar"></div>

                <div id="tarihAlani">
                    <ul>
                        <li id="gun">00</li>
                        <li id="ay">00</li>
                        <li id="yil">0000</li>
                    </ul>
                </div>

                <div id="saatAlani">
                    <ul>
                        <li id="saat">00</li>
                        <li> : </li>
                        <li id="dakika">00</li>
                        <li> : </li>
                        <li id="saniye">00</li>
                    </ul>
                </div>

            </div>

            <div class="ust-bar"></div>

            <div class="isGirdisi"><input id="yeniGirdi" placeholder="Yeni Girdi" type="text" required="" /></div>

            <div class="ui bottom attached" id="isler">
                <div class="ui equal width grid">

                    <div class="left floated column" id="projeIsleri">
                    </div>

                    <div class="right floated column" id="projeBilgileri">
                    </div>

                </div>

                <div class="ui long large modal" id="isDetaylari">
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript">
        window.Client = require("github");
        window.github = new window.Client({
            debug: false
        });
    </script>
</body>

</html>
