<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajanda</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/menu.css">
    <link rel="stylesheet" type="text/css" href="app/css/liste.css">
    <link rel="stylesheet" type="text/css" href="app/css/akis.css">
    <link rel="stylesheet" type="text/css" href="app/css/ajanda.css">

    <!-- JS -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="build/common.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
</head>

<body class="ajanda">
    <div class="ui three column doubling grid container" id="icerik">
        <div class="three wide column" id="menu">
            <aside id="menu" class="menu menu-renkli acik" role="navigation">

                <div class="menu-bas header-renkli">
                    <div class="ust-bar"></div>
                    <a class="menu-baslik" href="#" id="projeListesiBaslik"><i class="tasks icon"></i> Projeler</a>
                </div>
                <ul class="nav menu-nav" id="projeListesi">
                    <li><h2>Yükleniyor...</h2></li>
                </ul>
            </aside>
        </div>
        <div class="seven wide column" id="liste">
            <div class="ust-bar"></div>
            <div class="listeGirdisi">
                <input id="yeniGirdi" placeholder="Yeni Girdi" type="text" required="" />
            </div>
            <div class="isler">
                <ul id="siralanabilir">
                </ul>
            </div>
        </div>
        <div class="six wide column" id="akis">
            <div class="ust-bar"></div>
            <div id="tarihAlani">
                <ul>
                    <li id="gun"></li>
                    <li id="ay"></li>
                    <li id="yil"></li>
                </ul>
            </div>
            <div id="saatAlani">
                <ul>
                    <li id="saat">00</li>
                    <li> : </li>
                    <li id="dakika">00</li>
                    <li> : </li>
                    <li id="saniye">00</li>
                </ul>
            </div>
            <div id="github">
                <h2>Yükleniyor...</h2>
            </div>
        </div>
    </div>
</body>

</html>
