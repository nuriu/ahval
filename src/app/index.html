<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajanda</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400" />
    <link rel="stylesheet" type="text/css" href="../../semantic/dist/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/ajanda.css" />

    <!-- JS -->
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="../../semantic/dist/semantic.min.js"></script>
</head>

<body class="ajanda">

    <div class="ui left visible vertical inverted very thin sidebar icon menu" id="menu">
        <a class="item" style="padding-left:13px;" id="GitHub">
            <i class="big github icon"></i>
        </a>
        <a class="item" style="padding-left:13px;" id="GitLab">
            <i class="big orange gitlab icon"></i>
        </a>
        <a class="item" style="padding-left:13px;" id="Bitbucket">
            <i class="big blue bitbucket icon"></i>
        </a>
        <a class="item" style="padding-left:13px;" id="Trello">
            <i class="big teal trello icon"></i>
        </a>
    </div>

    <div class="pusher" style="padding:15px 85px 25px 25px;" id="icerik" class="pt-dark">
        <div style="margin-top:10rem;">
            <app>Loading...</app>
        </div>
    </div>

    <script type="text/javascript" src="../../build/polyfills.js"></script>
    <script type="text/javascript" src="../../build/vendor.js"></script>
    <script type="text/javascript" src="../../build/common.js"></script>
    <script type="text/javascript" src="../../build/app.js"></script>
    <script type="text/javascript" src="../../build/github.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var fs = require("fs");
            window.githubClient = require("github");

            window.github = new window.githubClient({
                debug: false
            });

            fs.readFile("keys/trello/key", "utf8", function (hata, veri) {
                if (hata) {
                    return console.log(hata);
                } else {
                    $("head").append('<script type="text/javascript" src="https://api.trello.com/1/client.js?key=' + veri + '"/>');
                    window.trll = Trello;
                    window.trllKey = veri;
                }
            });
        });
    </script>
</body>

</html>
