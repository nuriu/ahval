<div class="ui inverted right aligned pointing secondary menu">
    <a class="active item" data-tab="akis">Akış</a>
    <a class="item" data-tab="profil">Profil</a>
</div>

<div class="ui inverted active tab segment" data-tab="akis" id="akis">
</div>

<div class="ui inverted tab segment" data-tab="profil" id="profil">
</div>

<script type="text/javascript">

$(document).ready(() => {
    $("#akis").load("./app/ui/github/akis.html");
});

$('.menu .item').tab({
    cache: false,
    apiSettings: {
        loadingDuration : 0,
        mockResponse: function(settings) {
            var response = {
                akis : () => {
                    $("#akis").load("./app/ui/github/akis.html");
                },
                profil  : () => {
                    $("#profil").load("./app/ui/github/profil.html");
                }
            };
            return response[settings.urlData.tab];
        }
    },
    context : 'parent',
    auto    : true,
    path    : '/'
});
</script>
