<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajanda</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/liste.css">
    <link rel="stylesheet" type="text/css" href="css/akis.css">
    <link rel="stylesheet" type="text/css" href="css/ajanda.css">

    <!-- JS -->
    <script src="../node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../node_modules/components-jqueryui/jquery-ui.min.js"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="js/liste.js"></script>
    <script src="js/akis.js"></script>
    <script src="js/notlar.js"></script>
    <script src="js/github.js"></script>

</head>

<body class="ajanda">
    <div class="ui three column doubling grid container" id="icerik">


        <div class="three wide column" id="menu">
            <aside id="sidebar" class="sidebar sidebar-colored open" role="navigation">

                <div class="sidebar-header header-colored">
                    <div class="top-bar"></div>
                    <a class="sidebar-brand" href="#" id="projeListesiBaslik"><i class="tasks icon"></i> Projeler</a>
                </div>
                <ul class="nav sidebar-nav" id="projeListesi">
                    
                </ul>
            </aside>
        </div>



        <div class="eight wide column" id="liste">
            <div class="top-bar"></div>

            <div class="listeGirdisi">
                <input placeholder="Yeni Girdi" type="text" required="" />

            </div>

            <div class="notlar">
                <ul id="siralanabilir">
                </ul>
            </div>
        </div>



        <div class="five wide column" id="zaman">
            <div class="top-bar"></div>
            <div id="tarihAlani">
                <ul>
                    <li id="gun"></li>
                    <li id="ay"></li>
                    <li id="yil"></li>
                </ul>
            </div>
            <div id="saatAlani">
                <ul>
                    <li id="saat">00</li>
                    <li> : </li>
                    <li id="dakika">00</li>
                    <li> : </li>
                    <li id="saniye">00</li>
                </ul>
            </div>

            <div id="github">
                <label for="githubKullaniciAdi">GitHub Kullan覺c覺 Ad覺n覺z:</label><br>
                <div class="ui fluid action input">
                    <input id="githubKullaniciAdi" type="text">
                    <button class="ui icon button" onclick="gitHubBilgileriniGetir()">
                        <i class="github icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
