<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajanda</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/liste.css">
    <link rel="stylesheet" type="text/css" href="css/ajanda.css">

    <!-- JS -->
    <script src="../node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="js/liste.js"></script>

</head>

<body class="ajanda">
    <div class="ui three column doubling grid container" id="icerik">


        <div class="three wide column" id="menu">
            <aside id="sidebar" class="sidebar sidebar-colored open" role="navigation">

                <div class="sidebar-header header-colored">
                    <div class="top-bar"></div>
                    <a class="sidebar-brand" href="#"><i class="zmdi zmdi-menu"></i> Menü</a>
                </div>
                <ul class="nav sidebar-nav">
                    <li class="active"><a href="#"><i class="zmdi zmdi-inbox"></i> Tüm Notlar</a></li>
                </ul>
            </aside>
        </div>



        <div class="ten wide column" id="liste">
            <div class="top-bar"></div>

            <div class="listeGirdisi">
                <input placeholder="Yeni Girdi" type="text" required="" />
                
            </div>

            <div class="notlar">
                <ul id="sortable">
                    <li>
                        <input id='label-1' type='checkbox' />
                        <label for='label-1'><h2>Madde bir <span>Açıklama 1</span></h2></label>
                    </li>
                    <li>
                        <input id='label-2' type='checkbox' checked />
                        <label for='label-2'><h2>Madde iki <span>Açıklama 2</span></h2></label>
                    </li>

                </ul>
            </div>
        </div>



        <div class="three wide column" id="takvim">
            <div class="top-bar"></div>
            <!-- TAKVİM -->
        </div>


    </div>
</body>
</html>
